<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="meyer-reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe!</h1>
        <div class="gameboard"><canvas></canvas></div>
        <div class="modal winner">
            <h2 class="won-header"></h2>
            <p>Would you like to play again?</p>
            <button class="btn" id="play-again"><div>Play again</div></button>
        </div>
        <div class="modal start active">
            <p>Select play mode</p>
            <button class="btn mode-button" id="vs-person"><img src="./icons/person.svg" class="normal" alt=""><img src="./icons/person-dark.svg" class="hover" alt=""><div>Person</div></button>
            <button class="btn mode-button" id="vs-ai"><img src="./icons/robot-love.svg" class="normal" alt=""><img src="./icons/robot-love-dark.svg" class="hover" alt=""><div>AI</div></button>
        </div>
        <div class="modal choose-symbol">
            <p>With what symbol would you like to play?</p>
            <button class="btn symbol-button" id="player-x"><div>X</div></button>
            <button class="btn symbol-button" id="player-o"><div>O</div></button>
        </div>
        <div class="modal difficulty">
            <p>Choose your difficulty</p>
            <button class="btn difficulty-button" data-difficulty="0" id="easy"><img src="./icons/robot-easy.svg" class="normal" alt=""><img src="./icons/robot-easy-dark.svg" class="hover" alt=""><div>Easy</div></button>
            <button class="btn difficulty-button" data-difficulty="1" id="medium"><img src="./icons/robot-medium.svg" class="normal" alt=""><img src="./icons/robot-medium-dark.svg" class="hover" alt=""><div>Medium</div></button>
            <button class="btn difficulty-button" data-difficulty="2" id="hard"><img src="./icons/robot-hard.svg" class="normal" alt=""><img src="./icons/robot-hard-dark.svg" class="hover" alt=""><div>Hard</div></button>
            <button class="btn difficulty-button" data-difficulty="3" id="unbeatable"><img src="./icons/robot-unbeatable.svg" class="normal" alt=""><img src="./icons/robot-unbeatable-dark.svg" class="hover" alt=""><div>Unbeatable</div></button>
        </div>
    </div>
</body>
</html>
